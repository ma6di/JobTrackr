<!DOCTYPE html>
<html>
<head>
    <title>Quick Cleanup Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .result { margin: 20px 0; padding: 15px; background: #f0f0f0; border-radius: 4px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h2>üóëÔ∏è Quick Resume Cleanup</h2>
    <p>This will remove the broken "Resume_Cheraghali" record that's causing the file not found errors.</p>
    
    <button onclick="runCleanup()">Run Cleanup Now</button>
    
    <div id="result"></div>

    <script>
        async function runCleanup() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Running cleanup...';
            
            try {
                const response = await fetch('https://jobtrackr-production.up.railway.app/api/resumes/cleanup-broken', {
                    method: 'DELETE',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `‚úÖ Success!\n\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `‚ùå Error: ${data.error}\n\nDetails: ${data.details || 'No additional details'}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Network Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
