<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Debug Test</title>
    <style>
      body { 
        font-family: Arial, sans-serif; 
        margin: 40px; 
        background: #f0f0f0; 
      }
      .error { 
        color: red; 
        background: #ffe6e6; 
        padding: 10px; 
        border-radius: 4px; 
        margin: 10px 0; 
      }
    </style>
  </head>
  <body>
    <h1>Debug Test Page</h1>
    <p>This should show if basic HTML works</p>
    <div id="root">Loading React...</div>
    <div id="errors"></div>
    
    <script>
      // Catch all errors
      window.addEventListener('error', function(e) {
        document.getElementById('errors').innerHTML += 
          '<div class="error">Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno + '</div>';
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        document.getElementById('errors').innerHTML += 
          '<div class="error">Unhandled Promise Rejection: ' + e.reason + '</div>';
      });
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
