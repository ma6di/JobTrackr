<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Login Debug Test</h1>
    
    <div class="test-section">
        <h3>API Configuration Test</h3>
        <p>API URL: <span id="api-url"></span></p>
        <button onclick="testApiUrl()">Test API URL</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h3>Backend Health Check</h3>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>Login Test</h3>
        <input type="email" id="email" placeholder="Email" value="testuser@jobtracker.com">
        <input type="password" id="password" placeholder="Password" value="SecurePass123!">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <script>
        // Get API URL from Vite environment variables
        const API_BASE_URL = 'http://localhost:3001/api';
        document.getElementById('api-url').textContent = API_BASE_URL;

        function testApiUrl() {
            const result = document.getElementById('api-result');
            result.innerHTML = `<div class="success">API URL configured: ${API_BASE_URL}</div>`;
        }

        async function testHealth() {
            const result = document.getElementById('health-result');
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                result.innerHTML = `<div class="success">✅ Health check passed: ${JSON.stringify(data, null, 2)}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Health check failed: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('login-result');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                result.innerHTML = '<div>Testing login...</div>';
                
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<div class="success">✅ Login successful: ${JSON.stringify(data, null, 2)}</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ Login failed: ${JSON.stringify(data, null, 2)}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ Login error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
