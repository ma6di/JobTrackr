<!DOCTYPE html>
<html>
<head>
    <title>JobTracker API Test</title>
</head>
<body>
    <h1>JobTracker API Test</h1>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testCreateJob()">Test Create Job</button>
    <button onclick="testGetJobs()">Test Get Jobs</button>
    <div id="output"></div>

    <script>
        const API_BASE = 'http://localhost:3001/api';
        let authToken = null;

        function log(message) {
            document.getElementById('output').innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }

        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'testuser@example.com',
                        password: 'TestPass123!'
                    })
                });
                const data = await response.json();
                authToken = data.token;
                log('Login successful: ' + JSON.stringify(data.user));
                localStorage.setItem('authToken', authToken);
            } catch (error) {
                log('Login failed: ' + error.message);
            }
        }

        async function testCreateJob() {
            if (!authToken) {
                log('Please login first');
                return;
            }
            
            try {
                const jobData = {
                    position: 'Test Frontend Developer',
                    company: 'Test Company JS',
                    status: 'applied',
                    additionalInfo: 'Testing from HTML page',
                    applicationUrl: 'https://test.com/job'
                };
                
                const response = await fetch(`${API_BASE}/jobs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(jobData)
                });
                
                const newJob = await response.json();
                log('Job created: ' + JSON.stringify(newJob));
            } catch (error) {
                log('Create job failed: ' + error.message);
            }
        }

        async function testGetJobs() {
            if (!authToken) {
                log('Please login first');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/jobs`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                log('Jobs retrieved: ' + JSON.stringify(data));
            } catch (error) {
                log('Get jobs failed: ' + error.message);
            }
        }

        // Auto-load token if it exists
        window.onload = function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                authToken = token;
                log('Token loaded from localStorage');
            }
        };
    </script>
</body>
</html>
