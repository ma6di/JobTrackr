<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 8px 16px; margin: 5px; }
        input, textarea, select { width: 300px; padding: 5px; margin: 5px 0; }
        .resume-info { background: #e9ecef; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Resume Integration Test</h1>
    
    <div>
        <h2>Step 1: Login</h2>
        <input type="email" id="email" placeholder="Email" value="debug@test.com">
        <input type="password" id="password" placeholder="Password" value="DebugUser123!">
        <button onclick="login()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div>
        <h2>Step 2: Get Resumes</h2>
        <button onclick="getResumes()">Load Resumes</button>
        <div id="resumesResult" class="result"></div>
        <select id="resumeSelect" style="display:none;">
            <option value="">No Resume Selected</option>
        </select>
    </div>

    <div>
        <h2>Step 3: Create Job with Resume</h2>
        <input type="text" id="company" placeholder="Company" value="Tech Corp">
        <input type="text" id="position" placeholder="Position" value="Software Engineer">
        <input type="text" id="location" placeholder="Location" value="San Francisco">
        <input type="text" id="salary" placeholder="Salary" value="$90,000">
        <button onclick="createJobWithResume()">Create Job with Selected Resume</button>
        <div id="createJobResult" class="result"></div>
    </div>

    <div>
        <h2>Step 4: Get Jobs (with Resume Info)</h2>
        <button onclick="getJobsWithResumes()">Get Jobs</button>
        <div id="getJobsResult" class="result"></div>
    </div>

    <script>
        let authToken = '';
        let resumes = [];

        async function apiRequest(endpoint, options = {}) {
            const baseUrl = 'http://localhost:3001/api';
            const url = `${baseUrl}${endpoint}`;
            
            const defaultHeaders = {
                'Content-Type': 'application/json',
            };
            
            if (authToken) {
                defaultHeaders['Authorization'] = `Bearer ${authToken}`;
            }
            
            const config = {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers,
                },
            };
            
            try {
                const response = await fetch(url, config);
                const data = await response.json();
                return { response, data };
            } catch (error) {
                return { error: error.message };
            }
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { response, data, error } = await apiRequest('/auth/login', {
                method: 'POST',
                body: JSON.stringify({ email, password }),
            });
            
            const resultDiv = document.getElementById('loginResult');
            
            if (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `Error: ${error}`;
                return;
            }
            
            if (response.ok && data.token) {
                authToken = data.token;
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Login successful! User: ${data.user.firstName} ${data.user.lastName}`;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Login failed: ${data.message || 'Unknown error'}`;
            }
        }

        async function getResumes() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const { response, data, error } = await apiRequest('/resumes');
            
            const resultDiv = document.getElementById('resumesResult');
            const selectElement = document.getElementById('resumeSelect');
            
            if (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `Error: ${error}`;
                return;
            }
            
            if (response.ok) {
                resumes = data.resumes || [];
                resultDiv.className = 'result success';
                
                if (resumes.length > 0) {
                    resultDiv.innerHTML = `✅ Found ${resumes.length} resumes`;
                    
                    // Populate resume select dropdown
                    selectElement.innerHTML = '<option value="">No Resume Selected</option>';
                    resumes.forEach(resume => {
                        const option = document.createElement('option');
                        option.value = resume.id;
                        option.textContent = `${resume.title} (${resume.resumeType})`;
                        selectElement.appendChild(option);
                    });
                    selectElement.style.display = 'block';
                } else {
                    resultDiv.innerHTML = '⚠️ No resumes found. Please upload a resume first.';
                }
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Failed to get resumes: ${data.error || 'Unknown error'}`;
            }
        }

        async function createJobWithResume() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const resumeId = document.getElementById('resumeSelect').value;
            
            const jobData = {
                company: document.getElementById('company').value,
                position: document.getElementById('position').value,
                location: document.getElementById('location').value,
                salary: document.getElementById('salary').value,
                status: 'applied',
                resumeId: resumeId || null
            };
            
            const { response, data, error } = await apiRequest('/jobs', {
                method: 'POST',
                body: JSON.stringify(jobData),
            });
            
            const resultDiv = document.getElementById('createJobResult');
            
            if (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `Error: ${error}`;
                return;
            }
            
            if (response.ok) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `✅ Job created successfully! ID: ${data.id}<br>
                    Company: ${data.company}<br>
                    Position: ${data.position}<br>
                    Resume ID: ${data.resumeId || 'None selected'}`;
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Job creation failed: ${data.error || 'Unknown error'}`;
            }
        }

        async function getJobsWithResumes() {
            if (!authToken) {
                alert('Please login first!');
                return;
            }
            
            const { response, data, error } = await apiRequest('/jobs');
            
            const resultDiv = document.getElementById('getJobsResult');
            
            if (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `Error: ${error}`;
                return;
            }
            
            if (response.ok) {
                resultDiv.className = 'result success';
                if (data.jobs && data.jobs.length > 0) {
                    let jobsHtml = `✅ Found ${data.jobs.length} jobs:<br><br>`;
                    data.jobs.forEach(job => {
                        jobsHtml += `
                            <div class="resume-info">
                                <strong>${job.position}</strong> at <strong>${job.company}</strong><br>
                                Location: ${job.location}<br>
                                Salary: ${job.salary}<br>
                                Status: ${job.status}<br>
                                Applied: ${new Date(job.appliedAt).toLocaleDateString()}<br>
                                ${job.resume ? 
                                    `<strong>Resume Used:</strong> ${job.resume.title} (${job.resume.resumeType})<br>` :
                                    '<em>No resume selected</em><br>'
                                }
                            </div>
                        `;
                    });
                    resultDiv.innerHTML = jobsHtml;
                } else {
                    resultDiv.innerHTML = '✅ No jobs found.';
                }
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `❌ Failed to get jobs: ${data.error || 'Unknown error'}`;
            }
        }
    </script>
</body>
</html>
