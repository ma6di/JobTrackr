<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direct React Test</title>
    <style>
      body { 
        margin: 0; 
        padding: 20px; 
        font-family: Arial, sans-serif; 
      }
      .debug { 
        background: #f0f8ff; 
        border: 1px solid #0066cc; 
        padding: 15px; 
        margin: 10px 0; 
        border-radius: 5px; 
      }
      .error { 
        background: #ffe6e6; 
        border: 1px solid #cc0000; 
        color: #cc0000; 
        padding: 10px; 
        margin: 10px 0; 
        border-radius: 5px; 
      }
    </style>
  </head>
  <body>
    <div class="debug">
      <h2>üîç Debug Information</h2>
      <p>This should always be visible (static HTML)</p>
      <p>Browser: <span id="browser-info"></span></p>
      <p>JavaScript: <span id="js-status">‚ùå Not loaded</span></p>
      <p>React: <span id="react-status">‚ùå Not loaded</span></p>
    </div>
    
    <div id="root" class="debug">
      <p>‚è≥ React should load here...</p>
    </div>
    
    <div id="errors"></div>
    
    <script>
      // Basic setup
      document.getElementById('browser-info').textContent = navigator.userAgent;
      document.getElementById('js-status').innerHTML = '‚úÖ Working';
      document.getElementById('js-status').style.color = 'green';
      
      // Error handling
      window.addEventListener('error', function(e) {
        document.getElementById('errors').innerHTML += 
          '<div class="error"><strong>Error:</strong> ' + e.message + 
          '<br><strong>File:</strong> ' + e.filename + 
          '<br><strong>Line:</strong> ' + e.lineno + '</div>';
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        document.getElementById('errors').innerHTML += 
          '<div class="error"><strong>Promise Rejection:</strong> ' + e.reason + '</div>';
      });
    </script>
    
    <!-- Load React from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script>
      try {
        document.getElementById('react-status').innerHTML = '‚úÖ Libraries loaded';
        document.getElementById('react-status').style.color = 'green';
        
        // Create React components
        const { createElement: h, StrictMode } = React;
        const { createRoot } = ReactDOM;
        
        function App() {
          return h('div', { 
            style: { 
              padding: '20px', 
              background: '#e6ffe6', 
              border: '2px solid #00cc00',
              borderRadius: '8px'
            } 
          }, [
            h('h1', { key: 'title', style: { color: '#006600' } }, 'üéâ React is Working!'),
            h('p', { key: 'desc' }, 'This confirms React can render in your browser.'),
            h('p', { key: 'time' }, 'Rendered at: ' + new Date().toLocaleTimeString())
          ]);
        }
        
        // Mount React
        const container = document.getElementById('root');
        const root = createRoot(container);
        root.render(h(StrictMode, null, h(App)));
        
        console.log('React mounted successfully!');
        
      } catch (error) {
        document.getElementById('errors').innerHTML += 
          '<div class="error"><strong>React Error:</strong> ' + error.message + '</div>';
        console.error('React mounting failed:', error);
      }
    </script>
  </body>
</html>
