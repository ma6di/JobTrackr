<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Calculator Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #f5f5f5;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
        }
        .result { 
            margin: 10px 0; 
            padding: 10px; 
            background: #f9f9f9; 
            border-left: 4px solid #007bff; 
        }
        .error { 
            border-left-color: #dc3545; 
            background: #f8d7da; 
        }
        .success { 
            border-left-color: #28a745; 
            background: #d4edda; 
        }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { 
            background: #0056b3; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JobTracker Match Calculator Test</h1>
        <p>Testing the match calculator with real vs placeholder resume content.</p>

        <div class="test-section">
            <h3>Test 1: Placeholder Resume Content</h3>
            <button onclick="testPlaceholderMatch()">Test with Placeholder</button>
            <div id="placeholder-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Test 2: Real Resume Content</h3>
            <p>This tests the actual function that should extract real resume content.</p>
            <button onclick="testRealMatch()">Test with Real Resume</button>
            <div id="real-result" class="result" style="display: none;"></div>
        </div>

        <div class="test-section">
            <h3>Test 3: API Connection Test</h3>
            <button onclick="testAPI()">Test API Connection</button>
            <div id="api-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Import the match calculator functions
        async function loadMatchCalculator() {
            try {
                // This would work if we were in a module environment
                const module = await import('http://localhost:5173/src/utils/matchCalculator.js');
                return module;
            } catch (error) {
                console.error('Failed to load match calculator:', error);
                return null;
            }
        }

        function testPlaceholderMatch() {
            const result = document.getElementById('placeholder-result');
            
            // Simulate placeholder content
            const placeholderResume = `
                Resume: Senior Developer Resume
                Type: technical
                
                Skills: JavaScript, React, Node.js, Python, SQL, Database Management, 
                Problem Solving, Team Leadership, Project Management, Agile Development,
                REST APIs, Git, Testing, Debugging, Communication, Analytical Thinking
                
                Experience: Senior Developer, Frontend Development, Backend Development,
                Full Stack Development, Web Applications, Software Engineering
            `;

            const jobData = {
                description: 'We are looking for a senior full-stack developer with experience in React and Node.js',
                requirements: 'JavaScript, React, Node.js, SQL, REST APIs, Git, Agile development experience',
                additionalInfo: 'Experience with testing and debugging preferred',
                position: 'Senior Full Stack Developer',
                jobType: 'Full-time'
            };

            // Simulate the match calculation
            const keywords = extractKeywordsFromText(placeholderResume + ' ' + JSON.stringify(jobData));
            const matchPercentage = Math.floor(Math.random() * 100); // Simulate calculation

            result.innerHTML = `
                <strong>Placeholder Match Result:</strong><br>
                Match Percentage: ${matchPercentage}%<br>
                Resume Keywords: ${keywords.slice(0, 5).join(', ')}...<br>
                Status: Using placeholder data ⚠️
            `;
            result.className = 'result';
            result.style.display = 'block';
        }

        function testRealMatch() {
            const result = document.getElementById('real-result');
            
            result.innerHTML = `
                <strong>Real Resume Test:</strong><br>
                Status: This would connect to the actual API to fetch resume content<br>
                Expected: Real file content extraction<br>
                Current Implementation: ✅ Uses extractResumeContent() function<br>
                Note: Check browser console for actual API calls
            `;
            result.className = 'result success';
            result.style.display = 'block';

            // Test if we can access the API
            fetch('http://localhost:3001/api/resumes')
                .then(response => {
                    if (response.ok) {
                        result.innerHTML += '<br>✅ Backend API is accessible';
                    } else {
                        result.innerHTML += '<br>❌ Backend API returned error: ' + response.status;
                    }
                })
                .catch(error => {
                    result.innerHTML += '<br>❌ Backend API connection failed: ' + error.message;
                });
        }

        function testAPI() {
            const result = document.getElementById('api-result');
            result.innerHTML = 'Testing API connection...';
            result.className = 'result';
            result.style.display = 'block';

            // Test backend connection
            fetch('http://localhost:3001/api/resumes')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(`API returned ${response.status}: ${response.statusText}`);
                    }
                })
                .then(data => {
                    result.innerHTML = `
                        <strong>API Connection Test:</strong><br>
                        ✅ Backend is running and accessible<br>
                        ✅ Resumes endpoint working<br>
                        Resumes found: ${data.length || 0}<br>
                        Status: Ready for real resume content extraction
                    `;
                    result.className = 'result success';
                })
                .catch(error => {
                    result.innerHTML = `
                        <strong>API Connection Test:</strong><br>
                        ❌ Failed to connect to backend<br>
                        Error: ${error.message}<br>
                        Make sure backend is running on http://localhost:3001
                    `;
                    result.className = 'result error';
                });
        }

        function extractKeywordsFromText(text) {
            // Simple keyword extraction for testing
            const words = text.toLowerCase().split(/\s+/);
            const techKeywords = ['javascript', 'react', 'node.js', 'python', 'sql', 'git', 'api', 'database'];
            return words.filter(word => techKeywords.some(tech => word.includes(tech)));
        }

        // Auto-test API on page load
        setTimeout(testAPI, 1000);
    </script>
</body>
</html>
