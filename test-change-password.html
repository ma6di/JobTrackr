<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password Test - Fixed</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        input { margin: 5px 0; padding: 8px; width: 250px; }
        button { padding: 10px 20px; margin: 10px 5px 0 0; }
        .requirements { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Change Password API Test - Fixed Version</h1>
    
    <h2>Login First</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    
    <h2>Change Password</h2>
    <div class="requirements">
        <strong>Password Requirements:</strong>
        <ul>
            <li>At least 8 characters</li>
            <li>One uppercase letter (A-Z)</li>
            <li>One lowercase letter (a-z)</li>
            <li>One number (0-9)</li>
            <li>One special character (!@#$%^&*(),.?":{}|&lt;&gt;)</li>
        </ul>
        <strong>Example valid password:</strong> MyNewPass123!
    </div>
    
    <form id="changePasswordForm" style="display: none;">
        <input type="password" id="currentPassword" placeholder="Current Password" required><br>
        <input type="password" id="newPassword" placeholder="New Password (e.g. MyNewPass123!)" required><br>
        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required><br>
        <button type="submit">Change Password</button>
    </form>
    
    <div id="result"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        let authToken = null;

        // Frontend password validation to match backend
        function validatePassword(password) {
            const errors = [];
            
            if (password.length < 8) {
                errors.push('Password must be at least 8 characters long');
            }
            
            if (!/[A-Z]/.test(password)) {
                errors.push('Password must contain at least one uppercase letter');
            }
            
            if (!/[a-z]/.test(password)) {
                errors.push('Password must contain at least one lowercase letter');
            }
            
            if (!/\d/.test(password)) {
                errors.push('Password must contain at least one number');
            }
            
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                errors.push('Password must contain at least one special character');
            }
            
            return {
                isValid: errors.length === 0,
                errors: errors
            };
        }

        // Login function
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    document.getElementById('result').innerHTML = `<p class="success">Login successful!</p>`;
                    document.getElementById('changePasswordForm').style.display = 'block';
                } else {
                    document.getElementById('result').innerHTML = `<p class="error">Login failed: ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p class="error">Login error: ${error.message}</p>`;
            }
        });

        // Change password function
        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                document.getElementById('result').innerHTML = `<p class="error">New passwords do not match!</p>`;
                return;
            }
            
            // Validate password strength
            const validation = validatePassword(newPassword);
            if (!validation.isValid) {
                document.getElementById('result').innerHTML = `
                    <p class="error">Password validation failed:</p>
                    <ul class="error">
                        ${validation.errors.map(err => `<li>${err}</li>`).join('')}
                    </ul>
                `;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/change-password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = `<p class="success">Password changed successfully! You can now logout and login with your new password.</p>`;
                    document.getElementById('changePasswordForm').reset();
                } else {
                    document.getElementById('result').innerHTML = `<p class="error">Password change failed: ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `<p class="error">Password change error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
